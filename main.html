<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background_img_form.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            color: #444;
            box-sizing: border-box;
        }

        .form-container {
            background-image:url('background_img_form.jpg') ;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            width: 90%; 
            transition: transform 0.3s ease;
            margin: 20px;
            border: 1px solid whitesmoke;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container h2 {
            border-bottom: 1px solid #cedcec;
            padding-bottom: 5px;
            margin: 0 0 20px;
            text-align: center;
            font-size: 1.8em;
            color: rgb(210, 208, 205);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #6d6c6c;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: rgb(127, 115, 77);
            box-shadow: 0 0 10px rgba(225, 90, 28, 0.2);
        }

        .form-group .gender {
            display: flex;
            gap: 15px;
        }

        .gender label {
            font-weight: normal;
        }

        .submit-btn {
            background: linear-gradient(135deg, #5c5e60, #232324);
            color: #fff;
            border: 0.8px solid whitesmoke;
            padding: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ceced0, #3f4043);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                width: 95%;
            }

            .form-container h2 {
                font-size: 1.5em;
            }

            .form-group input,
            .form-group select {
                padding: 8px;
                font-size: 0.9em;
            }

            .submit-btn {
                font-size: 1em;
                padding: 8px 0;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
                border-radius: 10px;
            }

            .form-container h2 {
                font-size: 1.3em;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-group input,
            .form-group select {
                padding: 6px;
                font-size: 0.85em;
            }

            .submit-btn {
                font-size: 0.9em;
                padding: 6px 0;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 >Fill All Details</h2>
    
    <form>
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father-name" placeholder="Enter your father's name" required>
        </div>

        <div class="form-group">
            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" name="contact-number" pattern="\+91[0-9]{10}" placeholder="+91XXXXXXXXXX" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label for="profession">Profession</label>
            <input type="text" id="profession" name="profession" placeholder="Enter your profession" required>
        </div>

        <div class="form-group">
            <label for="blood-group">Blood Group</label>
            <select id="blood-group" name="blood-group" required>
                <option value="">Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
